server:
  port: 5678
  error:
    include-message: on_param
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maxLifeTime: 600000 #10 minutes wait time
    url: jdbc:mysql://my-db-server:3306/database_name?useSSL=false
    username: myuser
    password: mypass
  jpa:
    properties:
      hibernate:
        dialect: ro.h23.dars.retrievalcore.service.CustomMySQL8Dialect #org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    hibernate:
      ddl-auto: update

logging:
  level:
    org:
      hibernate:
        SQL: INFO #DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: INFO #TRACE

dars:
  config:
    site-info-path: sites
  retrievalcore:
